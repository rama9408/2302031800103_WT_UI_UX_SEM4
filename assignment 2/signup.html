<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Greenify</title>
    <style>
        /* Styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://t.ly/_9JzL') no-repeat center center/cover; /* Background image */
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the sign-up form */
        .signup-container {
            background: rgb(119, 158, 121);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Styling for the title */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Password field with eye icon */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px; /* Space for the eye icon */
        }

        .password-container i {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        /* Sign-up button */
        .signup-btn {
            background-color: blue;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .signup-btn:hover {
            background-color: darkblue;
        }

        /* Sign-in link styling */
        .signin-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signin-link a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        /* Google sign-up button */
        .google-btn {
            margin-top: 15px;
            background: rgb(23, 26, 201);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        /* Logo positioning */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px; /* Adjust size */
        }
    </style>
</head>
<body>

    <!-- Greenify Logo -->
    <a href="home.html">
        <img src="https://t.ly/WOa05" alt="Greenify Logo" class="logo">
    </a>

    <!-- Sign-up Form Container -->
    <div class="signup-container">
        <h1>Sign up</h1>

        <!-- Name Input -->
        <input type="text" placeholder="Name" required>

        <!-- Email Input -->
        <input type="email" placeholder="Email" required>

        <!-- Password Input with Eye Icon -->
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <i onclick="togglePassword()">üëÅ</i>
        </div>

        <!-- Sign Up Button -->
        <a href="home.html"><button class="signup-btn">Sign up</button></a>
        

        <!-- Sign-in Link -->
        <p class="signin-link">Already have an account? <a href="signin.html">Sign in</a></p>

        <hr> <!-- Divider Line -->

        <!-- Google Sign-up Button -->
        <a href="https://accounts.google.com/signup" target="_blank">
        <div class="google-btn">
            <img src="https://t.ly/5-GYI" alt="Google Logo"> Sign up with Google
        </div>
        </a>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>
</html>
